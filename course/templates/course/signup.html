<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
<form method="POST">
    {% csrf_token %}
        {% for i in forms %}
            {{i.label_tag}}  {{i}}  {{i.errors|striptags}}
            <br> <br>
    {% endfor%}
    <input type="Submit" value="Submit">
    </form>

{% if messages %}
            {% for i in messages %}
                {{i}}
            {% endfor %}
        {% endif %}
<br>
<a href="{% url 'login' %}">Login</a>
</body>
</html>
